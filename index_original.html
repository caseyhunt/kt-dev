<!DOCTYPE html>
<html>
<head>
  <title>Toio Canvas Clicker</title>

  <!-- Webapp settings -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Stylesheet -->
  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- Code prettify -->

  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Mulish">

</head>
<body oncontextmenu="return false">

  <div class="grid">

        <div class="col">
          <div id="meet"></div>
        </div>
        <div class="col" id="video_fullscreen">
          
          <h2 id="expand">Expand to Full Screen</h1>
            <h1 id="arrow">&#129171;</h1>
        </div>

    <div class="col controls flex" style="visibility: hidden">

      <div class="flex flexcontr" id="cube1_controls">

        <div id="dial">
        </div>
        <div>
          <div class="connect_buttons">

      <img src="images/Group 29.svg" height ="53.44" width="46.8" id="btConnectCube1">
      <img src="images/Group 28.svg" height ="53.44" width="46.8" id="RemoteConnected1">
    </div>
      <div class="buttons" id="event1">
        <button class="spin"  id="spin1"><img src="images/SPIN.png" ></button>
        <button class="party" id="party1"><img src="images/PARTY.png" ></button>
        <button class="shuffle" id="shuffle1"><img src="images/SHUFFLE.png"></button>
      </div>


      <div class="sliders">
        <div id="spd">
      <h3 class="labl">Speed</h3>
    <input type="range"  min="25" max="120" value="20" class='slider' id="slider1">
    </div>
    </div>
  </div>


    </div>

    <div class="flex flexcontr">
      <div id="canvas" class="cclicker" style="">
      </div>
    </div>
    <div class="flex flexcontr" id="cube2_controls">



      <div>
      <div class="connect_buttons">
      <img src="images/Group 29.svg" height ="53.44" width="46.8" id="btConnectCube2">
      <img src="images/Group 28.svg" height ="53.44" width="46.8" id="RemoteConnected2">
    </div>
      <div id="canvas1" class="cclicker" style="display:none">
      </div>

      <div class="buttons" id="event2">
        <button class="spin"  id="spin2"><img src="images/SPIN.png"></button>
        <button class="party" id="party2"><img src="images/PARTY.png"></button>
        <button class="shuffle" id="shuffle2"><img src="images/SHUFFLE.png"></button>
      </div>


      <div class="sliders">
        <div id="spd2">
      <h3 class="labl">Speed</h3>
    <input type="range"  min="25" max="120" value="20" class='slider' id="slider2">
    </div>
    </div>

      </div>


    <div id="dial1">
    </div>




    </div>
  </div>
</div>

<div id="modalbgrc" class="modalbg">
  <div id="remote-connect" class="remote-connect">
    <h1 id="close">X</h1>
    <h1 class="head">Connect to a Remote Toio!</h1>

    <form id="cube1" onsubmit="return false;">
  <div id="uconnect">
    <h3 id="connected"></h3>
      <select name="user" id="user">
      </select>
      <button  id="connect">Connect</button>
  </div>
  </form>
</div>
</div>

<div id="modalbgcc" class="modalbg">
  <div class="toio-connection">
    <h1 id="close">X</h1>
    <h1 class="head">Manage your connected robot:</h1>
    <button id="disconnect">Disconnect Robot</button>
    <button id="cancel">Cancel</button>
  </div>
</div>




        <!-- <form onsubmit="return false;">
          <input type="text" id="name">
        <br/>
          <button class="mui-btn mui-btn--small mui-btn--primary mui-btn--raised" id="namesubmit" >Submit</button>
        </form> -->

        <div id="notifications"></div>

  <div id="hide">
  <H1 style="display:none">Welcome to Toio Canvas Clicker</h1>
  <h2 style="display:none">Click the Canvas to select a location for the Toio</h2>
  <div id="cube-connect" class="inactive">
          <div id="operation" class="operation">
            <h2 id="connecttocube">Connect to Toio Core Cube</h2>
            <div class="operationContent">
              <button class="mui-btn mui-btn--small mui-btn--primary mui-btn--raised" id="btConnectCube1">Connect Cube 1</button>
              <button class="mui-btn mui-btn--small mui-btn--primary mui-btn--raised" disabled id="btConnectCube2" style = "visibility:hidden">Connect Cube 2</button>
              <button class="mui-btn mui-btn--small mui-btn--primary mui-btn--raised" disabled id="btConnectCube3" style="visibility:hidden">Connect Cube 3</button>
          </div>
          <div class="footer">
            <button id="next">Continue</button>
          </div>
        </div>
  </div>
  <div class="position">
    <button class="mui-btn mui-btn--small mui-btn--primary mui-btn--raised" id="getPos" style="display:none">Get Position</button>
    <h3 id="xpos" style="display:none">x position: </h3>
    <h3 id="ypos" style = "display:none">y position: </h3>
    <h3 id="angle" style="display:none">angle (degrees): </h3>
  </div>

  <!-- <div class="connected_user">
    <h5>Remote Connected Users:</h5>
  </div> -->
  <div id="cube-control" class="inactive">
      <form id="cube1" onsubmit="return false;">
        <div id="switch">
      <label class="switch">
      <input type="checkbox" id='toggle' >
      <span class="sslider"></span>
      </label>
      </form>
    </div>
    <div id="modalbgrc" class="modalbg">
    <div id="uconnect">
      <i class="fa-solid fa-x"></i>
      <h3 id="connected1"></h3>
        <select name="user" id="user">
        </select>
        <button  id="connect">Connect</button>
    </div>
  </div>


<div id="slider">

  <div class="sliders">
    <div id="spd">
  <h3 class="labl">Speed</h3>
<input type="range"  min="25" max="120" value="50" class='slider' id="slider1">
</div>
<div id="canvas" class="cclicker">
</div>
</div>

  <h3 class="labl">Angle</h3>
<input type="range"  min="0" max="360" value="90" class='slider' id="slider2">
</div> -->

<div id="dial">
</div>







  </div>
  </div>

</div>
