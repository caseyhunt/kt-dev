<!DOCTYPE html>
<html>
<head>
  <title>Toio Canvas Clicker</title>

  <!-- Webapp settings -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favion -->
  <link rel="icon" href="./images/favicon.ico">

  <!-- Stylesheet -->
  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- Code prettify -->
  <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>

  <!-- P5JS Stuff -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
</head>
<body>
  <div id="name-form">
    <h1>Welcome to Toio Remote Control</h1>
    <h2>Add your name below to get started!</h2>
    <form onsubmit="return false;">
      <input type="text" id="name">
    <br/>
      <button class="mui-btn mui-btn--small mui-btn--primary mui-btn--raised" id="namesubmit" >Submit</button>
    </form>
</div>
  <H1 style="display:none">Welcome to Toio Canvas Clicker</h1>
  <h2 style="display:none">Click the Canvas to select a location for the Toio</h2>
  <div id="cube-connect" class="inactive">
          <div id="operation" class="operation">
            <h2 id="connecttocube">Connect to Toio Core Cube</h2>
            <div class="operationContent">
              <button class="mui-btn mui-btn--small mui-btn--primary mui-btn--raised" id="btConnectCube1">Connect Cube 1</button>
              <button class="mui-btn mui-btn--small mui-btn--primary mui-btn--raised" disabled id="btConnectCube2" style = "visibility:hidden">Connect Cube 2</button>
              <button class="mui-btn mui-btn--small mui-btn--primary mui-btn--raised" disabled id="btConnectCube3" style="visibility:hidden">Connect Cube 3</button>
          </div>
          <div class="footer">
            <button id="next">Continue</button>
          </div>
        </div>
  </div>
  <div class="position">
    <button class="mui-btn mui-btn--small mui-btn--primary mui-btn--raised" id="getPos" style="display:none">Get Position</button>
    <h3 id="xpos" style="display:none">x position: </h3>
    <h3 id="ypos" style = "display:none">y position: </h3>
    <h3 id="angle" style="display:none">angle (degrees): </h3>
  </div>
  <div id="cube-control" class="inactive">
      <form id="cube1" onsubmit="return false;">
        <div>
      <label class="switch">
      <input type="checkbox" id='toggle' >
      <span class="sslider"></span>
      </label>
    </div>
    <div id="uconnect">
      <h3 id="connected1"></h3>
        <select name="user" id="user">
        </select>
        <button  id="connect">Connect</button>
      </form>
    </div>
<div id="slider">

  <div class="sliders">
    <div id="spd">
  <h3 class="labl">Speed</h3>
<input type="range"  min="15" max="120" value="50" class='slider' id="slider1">
</div>
<div id="canvas" class="cclicker">
</div>
</div>
<!-- <div class="sliders">
  <h3 class="labl">Angle</h3>
<input type="range"  min="0" max="360" value="90" class='slider' id="slider2">
</div> -->

<div id="dial">
</div>





  <div id="buttons">
    <button id="spin">Spin</button>
    <button id="party">Party</button>
    <button id="shuffle">Shuffle</button>
  </div>

  </div>
  </div>
      <script src="/socket.io/socket.io.js"></script>
      <script src="client.js"></script>
      <script type="text/javascript" src="dial-vertical.js"></script>
    <!-- <script type="text/javascript" src="index.js"></script> -->
</body>
